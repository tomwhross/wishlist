{% extends "xbox/layout.html" %}
{% load static %}

{% block body %}

    <div id="nav-buttons" style="padding-left: 10px; padding-right: 10px;">
        <button class="btn btn-sm btn-outline-primary gamelist-nav-btn" id="sale-games-button">Sale</button>
        <button class="btn btn-sm btn-outline-primary gamelist-nav-btn" id="wishlist-games-button">Wishlist</button>
        <button class="btn btn-sm btn-outline-primary gamelist-nav-btn" id="all-games-button">All</button>
        <span class="contentcontainer med left" style="float: right">
            <form id="search-form" onsubmit="return false;">
                <div class="form-group" style="display: inline-block;">
                    <input class="form-control" id="search-entry" placeholder="Game title">
                </div>
                <input type="submit" class="btn btn-primary" style="margin-top: -3px;" value="Search"/>
            </form>
        </span>
    </div>

    <h2 id="view-heading" style="margin: 5px; padding: 5px;">Games on Sale</h2>

    <div id="message" class="alert alert-primary" role="alert" style="max-width: 800px; margin: auto; margin-top: 10px; margin-bottom: 20px;"></div>

    <div id="login" style="display: inline; max-width: 300px; margin-left: auto; margin-right: auto; margin-top: 80px;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="current-password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login" style="margin-top: 10px;">
        </form>
        <div style="margin-top: 5px;">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

    {% comment %} <div id="add-game" class="container border border-secondary rounded-sm">
        <div class="row">
            <div class="col-sm" style="margin: 20px;">
                <div id="game-form-view">
                    <form id="game-form" action="{% url 'add_game' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea autofocus class="form-control" id="game-url" name="game-url" required="required" maxlength="1000" placeholder="URL"></textarea>
                        </div>
                        <span class="align-bottom">
                            <div class="row algin-bottom">
                                <div class="col">
                                    <input type="submit" class="btn btn-primary" value="Add Game"/>
                                </div>
                            </div>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div> {% endcomment %}

    <div id="add-game" class="container" style="max-width: 800px;">
        <div class="row">
            <div class="col-sm">
                <div id="game-form-view" style="max-width: 660px; margin-left: auto; margin-right: auto; margin-top: 10px;">
                    <form id="add-game-form">
                        <div class="form-group">
                            <textarea autofocus class="form-control" id="game-url" name="game-url" required="required" maxlength="1000" placeholder="Xbox Store game page URL"></textarea>
                        </div>
                        <span class="align-bottom">
                            <div class="row algin-bottom">
                                <div class="col">
                                    <input type="submit" class="btn btn-primary" value="Add Game" style="margin-top: 10px; float: right;" />
                                </div>
                            </div>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="gamelist-view"></div>

    <div id="game-view"></div>

    <div id="spinner" style="max-width: 400px; margin-left: auto; margin-right: auto; margin-top: 50px;">
        <div class="d-flex align-items-center">
            <strong>Adding game from the Xbox Store...</strong>
            <div id="spinner-widget" class="spinner-border mx-auto" role="status" aria-hidden="true"></div>
        </div>
    </div>

{% endblock body %}

{% block script %}
    <script src="{% static 'xbox/index.js' %}"></script>
{% endblock script%}
